<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="model/TodoApi.js" defer></script>
    <script src="model/Collection.js" defer></script>
    <script src="view/TodoListView.js" defer></script>
    <script src="view/TodoFormView.js" defer></script>
    <script src="script/index.js" defer></script>
</head>

<body class="body">
    <form id="todoForm">
        <input id="id" type="hidden">
        <input class="input" id="msgInput" type="text" placeholder="Что нужно сделать?" />
        <button class="msgButton" id="msgButton">Отправить</button>
    </form>

    <div class="todo">
        <ul id="todoList"></ul>
    </div>

    <div id="root"></div>

    
</body>

</html>
